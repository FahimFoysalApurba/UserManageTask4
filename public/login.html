<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- MDB CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Section -->
  <section id="login-section" class="h-100 gradient-form d-block">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    
                    <h4 class="mt-1 mb-5 pb-1">The User Management App</h4>
                  </div>
                  <form  action="/login" method="POST">
                    <p>Please login to your account</p>
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="login-email" class="form-control"
                        placeholder="Email address" />
                      <label class="form-label" for="login-email">Email</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="login-password" class="form-control" />
                      <label class="form-label" for="login-password">Password</label>
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>

                      <div id="error-message" style="display: none; color: rgb(255, 255, 255); background-color: rgb(255, 75, 75); padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
              
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>              
                      <a href="register.html">Register</button></a>
                    </div>
                  </form>
                  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4"></h4>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Register Section -->
  
  <!-- MDB JS -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
  ></script>

  <!-- Custom JS -->
  <script>

      document.querySelector("form").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorMessage = document.getElementById("error-message");

      errorMessage.style.display = "none";
      errorMessage.innerText = "";

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (!result.success) {
        errorMessage.innerText = result.message;
        errorMessage.style.display = "block";
      } else {
        window.location.href = result.redirect; // Redirect on successful login
      }
  });
    



  </script>
</body>
</html>
